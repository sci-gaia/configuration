- name: Deploy edxapp
  hosts: all
  sudo: True
  gather_facts: True
  vars:
    serial_count: 1
    secure_dir: '../../../configuration-secure/ansible'
  vars_files:
    - "{{ secure_dir }}/vars/shib_prod_vars.yml"
    - "{{ secure_dir }}/vars/apache_prod_vars.yml"
  serial: "{{ serial_count }}"
  roles:
    - aws
    - role: nginx
      nginx_sites:
      - lms
      - cms
      nginx_default_sites:
      - lms
      nginx_extra_sites: "{{ NGINX_EDXAPP_EXTRA_SITES }}"
      nginx_extra_configs: "{{ NGINX_EDXAPP_EXTRA_CONFIGS }}"
      nginx_redirects: "{{ NGINX_EDXAPP_CUSTOM_REDIRECTS }}"
    - edxapp
    - role: datadog
      when: COMMON_ENABLE_DATADOG
    - role: splunkforwarder
      when: COMMON_ENABLE_SPLUNKFORWARDER
    - role: newrelic
      NEWRELIC_LOGWATCH:
        - logwatch-503.j2
        - logwatch-cms-errors.j2
        - logwatch-lms-errors.j2
      when: COMMON_ENABLE_NEWRELIC
    - role: minos
      when: COMMON_ENABLE_MINOS
    - apache
    - shibboleth
    # run this role last
    - in_production
